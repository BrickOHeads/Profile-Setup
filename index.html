<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">

</head>

<body>
  <div class="outer">
    <section>
      <form class="Profile Setup" action="index.html" method="post">
        <fieldset>
  <h1>Sign Up</h1>

  <div class="radio">
    <div class="buttons">
    <input type="radio" name="Admin" id="size_1" value="Admin">
    <label for="size_1">admin</label></div>

    <div class="buttons">
      <input type="radio"checked="checked">
    <label for="size_1">personal</label></div>

    <div class="buttons">
      <input type="radio" name="Guest" id="size_1" value="Guest">
    <label for="size_1">guest</label></div>
  </div>



      <div class="main_content">

        <div class="txt_input">
          <label for="name">name:</label>
          <input type="text" id=name name="name" value="">
          </div>

          <div class="txt_input">
          <label for="left">email address:</label>
          <input type="text" id=email_address name="name" value="">
            </div>

          <div class="txt_input">
          <label for="password">password</label>
          <input type="password" id=password name="name" value="">
        </div>

          <div class="txt_input">
          <label for="confirm-password">confirm password</label>
          <input type="confirm password" id=confirm_password name="name" value=""></div>

      </div>

<div class="Bottom"
      <div class="profile_pic">
        <label for="Profile-pic">profile picture</label>
        <input type="file" id=Profile_pic name="Profile Pic" value="Profile pic">
       </div>

      <div class="SIGN_button">
      <button type="submit" class="signupbtn">Sign Up</button>
      </div>
</div>
        </fieldset>
      </form>

    </section>
  </div>
</body>
</html>
